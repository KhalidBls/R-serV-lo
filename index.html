<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link href="css/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>RéserVélo - Réserve ton vélo à proximité !</title>
</head>

<body>
    <header>
            <a href="index.html"><img src="img/ReserVeloLogo.png" alt="logo de RéserVélo"></a>
            <h2>N'attendez plus et réservez votre vélo dans les alentours* ! </h2>
    </header>

    <section id="slider">
        <div id="slides">
            <figure  class="img-slider" id="lastClone">
                <img src="img/p3.png" alt="partie a remplir">
                <figcaption>
                    <h4>II/Partez !</h4>
                    <p>Votre vélo est réserver pour une durée de 20min !
                    </p>
                </figcaption>
            </figure>

            <figure class="img-slider">
                <img src="img/p1.png" alt="marker représentant les tations de vélo">
                <figcaption>
                    <h4>I/L'application vous géolocalise !</h4>
                    <p>Nous sommes disponibles uniquement sur cergy-pontoise pour le moment,<br>veillez
                    donc bien à calibrer votre map sur Cergy-Pontoise si vous n'êtes pas sur place ;) puis choisissez une station</p>
                </figcaption>
            </figure>

            <figure  class="img-slider">
                <img src="img/p2.png" alt="partie a remplir">
                <figcaption>
                        <h4>II/Prêt ?</h4>
                        <p>Si la station est ouverte, le bouton "Reservez un vélo" s'affiche dans la partie information... Vous pouvez commander !<br>
                        Vous devez ensuite remplir les champs avec vos informations personnelles et n'oubliez pas de signer.
                        </p>
                </figcaption>
            </figure>

            <figure  class="img-slider">
                <img src="img/p3.png" alt="partie a remplir">
                <figcaption>
                    <h4>II/Partez !</h4>
                    <p>Votre vélo est réserver pour une durée de 20min !
                    </p>
                </figcaption>
            </figure>

            <figure class="img-slider" id="firstClone">
                    <img src="img/p1.png" alt="marker représentant les tations de vélo">
                    <figcaption>
                        <h4>L'application vous géolocalise !</h4>
                        <p>Nous sommes disponibles uniquement sur cergy -pontoise pour le moment,<br>veillez
                            donc bien à calibrer votre map sur Cergy-Pontoise.</p>
                    </figcaption>
                </figure>
        </div>
        <i class="fas fa-step-forward fa-3x" id="pause"></i>
        <i class="fas fa-angle-left fa-3x" id="prevBtn"></i>
        <i class="fas fa-angle-right fa-3x" id="nextBtn"></i>
    </section>

    <section id="mappy">
        <div id="map"></div>
    </section>

    <footer>
        <p> *Disponible uniquement sur Cergy-Pontoise pour le moment
        <span>Projet d'étude - OpenClassrooms  réalisé par Boulssane Khalid</span></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="js/personne.js"></script>
   <script src="js/marker.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
